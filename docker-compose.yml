version: '3.8'

services:
  django:
    build:
      context: .
      target: django
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this}
      - DEBUG=${DEBUG:-True}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - DATABASE_PATH=/app/data/owid-co2-data.csv
    volumes:
      - ./data:/app/data
      - ./carbonlens:/app/carbonlens
      - ./api:/app/api
    command: python manage.py runserver 0.0.0.0:8000
